    <div class="input-group">
        <div class="form-outline" style="margin-right: 20px;">
            <select id="sortby" class="dropDown">
              <option selected disabled>Sort By</option>
              <option value="movies">Movies</option>
              <option value="games">Games</option>
              <option value="books">Books</option>
              <option value="comics">Comics</option>
            </select>
          </div>
        <div>
          <input type="search" id="form1" class="inputField" placeholder="Search"/>
        </div>
        <button type="button" class="confirmButton">Ok</button>
      </div>
    
    <div class="middle">
        <div class="element" ><h2>Movies</h2>
          <div class="item" *ngFor="let movie of moviesList; let i = index" (click)="openDialog(movie.id)">
            <button class="DeleteMovie" (click)="deleteMovie(i); $event.stopPropagation()">X</button>
            <img [src]="movie.Poster" alt="poster" draggable="false">
          </div>
        </div>
        <div class="element"><h2>Games</h2>
          <div class="item" *ngFor="let game of gamesList; let i = index" (click)="openDialog(game.id)">
            <button class="DeleteMovie" (click)="deleteGame(i); $event.stopPropagation()">X</button>
            <img [src]="game.gameImage" alt="poster" draggable="false">
          </div>
        </div>
        <div class="element"><h2>Books</h2>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div></div>
        <div class="element"><h2>Comics</h2>
          <div class="item"></div></div>
    </div>
