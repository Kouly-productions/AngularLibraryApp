<mat-card class="mb-4 container">
    <div class="middle">
        <div *ngFor="let game of gameData" class="element-wrapper">
            <div class="element">
                <img class="posters" [src]="game.background_image" alt="{{ game.name }} poster" />
                <h2>{{ game.name }}</h2>
            </div>
            <button class="btn btn-primary" id="addtolist" (click)="AddedToList()">Add to list</button>
            <button class="btn btn-primary" id="Infolist" (click)="InfoAboutMovie()">Info</button>
        </div>
    </div>
</mat-card>

<div class="pagination-buttons">
    <button class="btn btn-primary" (click)="onPrevPage()">Previous</button>
    <button class="btn btn-primary" (click)="onNextPage()">Next</button>
</div>
