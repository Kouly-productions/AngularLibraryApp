<div class="search-container">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search Movies...">
    <button (click)="searchMovie()">Search</button>
</div>
    <div class="row-container">
        <!-- First row -->
        <div class="row">
            <div *ngFor="let movie of firstHalfMovies" class="element-wrapper">
                <div class="element" (click)="openDialog(movie.imdbID,movie.Title,movie.Released,movie.Director,movie.Genre,movie.Runtime,movie.Plot,movie.Ratings,movie.Poster)">
                    <img class="posters" draggable="false" [src]="movie.Poster" alt="{{ movie.Title }} poster">
                    <h2>{{ movie.Title }}</h2>
                </div>
            </div>
        </div>
        <!-- And same for the second row -->
        <div class="row">
            <div *ngFor="let movie of secondHalfMovies" class="element-wrapper">
                <div class="element">
                    <img class="posters" [src]="movie.Poster" alt="{{ movie.Title }} poster">
                    <h2>{{ movie.Title }}</h2>
                </div>
            </div>
        </div>
    </div>    

<div class="pagination-buttons">
    <button [disabled]="currentPage === 1" (click)="onPrevPage()">Previous</button>
    <button [disabled]="isLastPage()" (click)="onNextPage()">Next</button>
    <span id="pageNumber">page {{ currentPage }}</span>
</div>
