<mat-card class="mb-4 container">
    <div class="middle">
        <button (click)="getPosts()"></button>
        <div *ngFor="let post of posts | async" class="element-wrapper">
            <div class="element">
                <h2>{{ post.title }}</h2>
            </div>
            <button class="btn btn-primary" id="addtolist" (click)="AddedToList()">Add to list</button>
            <button class="btn btn-primary" id="Infolist" (click)="InfoAboutMovie();">Info</button>
        </div>
    </div>
</mat-card>
